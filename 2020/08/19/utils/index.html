 deltaY = y - position[1]</span><br><span class="line">  const left = parseInt(xxx.style.left || 0)</span><br><span class="line">  const top = parseInt(xxx.style.top || 0)</span><br><span class="line">  xxx.style.left = left + deltaX + <span class="string">'px'</span></span><br><span class="line">  xxx.style.top = top + deltaY + <span class="string">'px'</span></span><br><span class="line">  position = [x, y]</span><br><span class="line">&#125;)</span><br><span class="line">document.addEventListener(<span class="string">'mouseup'</span>, <span class="keyword">function</span>(e)&#123;</span><br><span class="line">  dragging = <span class="literal">false</span></span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

an class="line">  dragging: <span class="literal">false</span>,</span><br><span class="line">  position: [],</span><br><span class="line">&#125;</span><br><span class="line">handleMouseDown(e: React.MouseEvent) &#123;</span><br><span class="line">  const position = [e.clientX, e.clientY]</span><br><span class="line">  console.log(<span class="string">'%c position =&gt;'</span>, <span class="string">'color:blue;font-size:18px'</span>, position)</span><br><span class="line">  this.setState(&#123;</span><br><span class="line">    dragging: <span class="literal">true</span>,</span><br><span class="line">    position,</span><br><span class="line">  &#125;)</span><br><span class="line">  document.onmousemove = (e: MouseEvent) =&gt; this.handleMouseMove(e)</span><br><span class="line">  document.onmouseup = () =&gt; this.handleMouseUp()</span><br><span class="line">&#125;</span><br><span class="line">handleMouseMove(e: MouseEvent) &#123;</span><br><span class="line">  <span class="keyword">if</span> (!this.state.dragging) <span class="built_in">return</span></span><br><span class="line">  <span class="built_in">let</span> position = this.state.position</span><br><span class="line">  const x = e.clientX</span><br><span class="line">  const y = e.clientY</span><br><span class="line">  const deltaX = x - position[0]</span><br><span class="line">  const deltaY = y - position[1]</span><br><span class="line">  const container = (this.refs.container as HTMLElement)</span><br><span class="line">  const left = parseInt(container.style.left || <span class="string">'0'</span>)</span><br><span class="line">  const top = parseInt(container.style.top || <span class="string">'0'</span>)</span><br><span class="line">  container.style.position = <span class="string">'relative'</span></span><br><span class="line">  container.style.left = left + deltaX + <span class="string">'px'</span></span><br><span class="line">  container.style.top = top + deltaY + <span class="string">'px'</span></span><br><span class="line">  position = [x, y]</span><br><span class="line">  this.setState(&#123;</span><br><span class="line">    position,</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="title">handleMouseUp</span></span>() &#123;</span><br><span class="line">  document.onmousemove = null</span><br><span class="line">  document.onmouseup = null</span><br><span class="line">  this.setState(&#123;</span><br><span class="line">    dragging: <span class="literal">false</span>,</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="防抖"><a href="#防抖" class="headerlink" title="防抖"></a>防抖</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> debounce (fn, delay) &#123;</span><br><span class="line">  <span class="built_in">let</span> timer = null</span><br><span class="line">  <span class="built_in">return</span> <span class="keyword">function</span>(...args) &#123;</span><br><span class="line">    timer &amp;&amp; clearTimeout(timer)</span><br><span class="line">    const _this = this</span><br><span class="line">    timer = setTimeout(<span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">      fn.apply(_this, args)</span><br><span class="line">    &#125;, delay)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="节流"><a href="#节流" class="headerlink" title="节流"></a>节流</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> throttle (fn, delay) &#123;</span><br><span class="line">  <span class="built_in">let</span> flag = <span class="literal">true</span></span><br><span class="line">  <span class="built_in">let</span> timer = null</span><br><span class="line">  <span class="built_in">return</span> <span class="keyword">function</span>(...args) &#123;</span><br><span class="line">    <span class="keyword">if</span> (!flag) <span class="built_in">return</span></span><br><span class="line">    flag = <span class="literal">false</span></span><br><span class="line">    const _this = this</span><br><span class="line">    timer &amp;&amp; clearTimeout(timer)</span><br><span class="line">    timer = setTimeout(<span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">      fn.apply(_this, args)</span><br><span class="line">      flag = <span class="literal">true</span></span><br><span class="line">    &#125;, delay)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="去重"><a href="#去重" class="headerlink" title="去重"></a>去重</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">let</span> unique_1 = arr =&gt; [...new Set(arr)];</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> unique_2(array) &#123;</span><br><span class="line">    var res = array.filter(<span class="keyword">function</span> (item, index, array) &#123;</span><br><span class="line">        <span class="built_in">return</span> array.indexOf(item) === index;</span><br><span class="line">    &#125;)</span><br><span class="line">    <span class="built_in">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">let</span> unique_3 = arr =&gt; arr.reduce((pre, cur) =&gt; pre.includes(cur) ? pre : [...pre, cur], []);</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> unique_4(array) &#123;</span><br><span class="line">    var obj = &#123;&#125;;</span><br><span class="line">    <span class="built_in">return</span> array.filter(<span class="keyword">function</span> (item, index, array) &#123;</span><br><span class="line">        <span class="built_in">return</span> obj.hasOwnProperty(typeof item + item) ? <span class="literal">false</span> : (obj[typeof item + item] = <span class="literal">true</span>)</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="柯里化函数"><a href="#柯里化函数" class="headerlink" title="柯里化函数"></a>柯里化函数</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">const currying = (fn, ...args) =&gt; fn.length &gt; args.length</span><br><span class="line">  ? (...arguments) =&gt; currying(fn, ...args, ...arguments)</span><br><span class="line">  : fn(...args)</span><br></pre></td></tr></table></figure>

<h3 id="数组flat"><a href="#数组flat" class="headerlink" title="数组flat"></a>数组flat</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">const flatDeep = (arr) =&gt; &#123;</span><br><span class="line">  <span class="built_in">return</span> arr.reduce((res, cur) =&gt; &#123;</span><br><span class="line">    <span class="keyword">if</span> (Array.isArray(cur)) &#123;</span><br><span class="line">      <span class="built_in">return</span> [...res, ...cur]</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="built_in">return</span> [...res, cur]</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;, [])</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> flatDeep2 (arr, d = 1) &#123;</span><br><span class="line">  <span class="built_in">return</span> d &gt; 0</span><br><span class="line">    ? arr.reduce(</span><br><span class="line">      (acc, val) =&gt; acc.concat(</span><br><span class="line">        Array.isArray(val)</span><br><span class="line">          ? flatDeep2(val, d - 1)</span><br><span class="line">          : val</span><br><span class="line">      ), [])</span><br><span class="line">    : arr.slice();</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h3 id="深拷贝"><a href="#深拷贝" class="headerlink" title="深拷贝"></a>深拷贝</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> forEach (array, iteratee) &#123;</span><br><span class="line">  <span class="built_in">let</span> index = -1;</span><br><span class="line">  const length = array.length;</span><br><span class="line">  <span class="keyword">while</span> (++index &lt; length) &#123;</span><br><span class="line">    iteratee(array[index], index);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">return</span> array;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> deepClone (obj, map = new WeakMap()) &#123;</span><br><span class="line">  <span class="keyword">if</span> (obj instanceof RegExp) <span class="built_in">return</span> new RegExp(obj)</span><br><span class="line">  <span class="keyword">if</span> (obj instanceof Date) <span class="built_in">return</span> new Date(obj)</span><br><span class="line">  <span class="keyword">if</span> (obj === null || typeof obj !== <span class="string">'object'</span>) <span class="built_in">return</span> obj</span><br><span class="line">  <span class="keyword">if</span> (map.has(obj)) <span class="built_in">return</span> map.get(obj)</span><br><span class="line">  const target = new obj.constructor()</span><br><span class="line">  map.set(obj, target)</span><br><span class="line">  const isArray = Array.isArray(obj)</span><br><span class="line">  const keys = isArray ? undefined : Object.keys(obj)</span><br><span class="line">  forEach(keys || obj, (value, key) =&gt; &#123;</span><br><span class="line">    <span class="keyword">if</span> (keys) &#123;</span><br><span class="line">      key = value;</span><br><span class="line">    &#125;</span><br><span class="line">    target[key] = deepClone(obj[key], map);</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="built_in">return</span> target</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="实现一个对象类型的函数"><a href="#实现一个对象类型的函数" class="headerlink" title="实现一个对象类型的函数"></a>实现一个对象类型的函数</h3><p>核心：Object.prototype.toString</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">const isType = (<span class="built_in">type</span>) =&gt; (obj) =&gt; Object.prototype.toString.call(obj) === `[object <span class="variable">$&#123;type&#125;</span>]`</span><br></pre></td></tr></table></figure>

<h3 id="手写call、apply、bind"><a href="#手写call、apply、bind" class="headerlink" title="手写call、apply、bind"></a>手写call、apply、bind</h3><p>改变this指向</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">Function.prototype.myCall = <span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">  <span class="built_in">let</span> [thisArg, ...args] = [...arguments]</span><br><span class="line">  thisArg = Object(thisArg) || window</span><br><span class="line">  const fn = Symbol()</span><br><span class="line">  thisArg[fn] = this</span><br><span class="line">  const result = thisArg[fn](...args)</span><br><span class="line">  delete thisArg[fn]</span><br><span class="line">  <span class="built_in">return</span> result</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Function.prototype.myApply = <span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">  <span class="built_in">let</span> [thisArg, args] = [...arguments]</span><br><span class="line">  thisArg = Object(thisArg) || window</span><br><span class="line">  const fn = Symbol()</span><br><span class="line">  thisArg[fn] = this</span><br><span class="line">  const result = thisArg[fn](...args)</span><br><span class="line">  delete thisArg[fn]</span><br><span class="line">  <span class="built_in">return</span> result</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Function.prototype.mybind = <span class="keyword">function</span>(context, ...args) &#123;</span><br><span class="line">  <span class="built_in">return</span> (...newArgs) =&gt; &#123;</span><br><span class="line">    <span class="built_in">return</span> this.call(context,...args, ...newArgs)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<!-- ### 实现new操作
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">``` --&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">### 加减乘除</span></span><br><span class="line">``` bash</span><br><span class="line">// 获取小数个数</span><br><span class="line"><span class="keyword">function</span> getDecimalsLength (val) &#123;</span><br><span class="line">  <span class="built_in">let</span> curVal</span><br><span class="line">  try &#123;</span><br><span class="line">    curVal = val.toString().split(<span class="string">'.'</span>)[1].length</span><br><span class="line">  &#125; catch (f) &#123;</span><br><span class="line">    curVal = 0</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">return</span> curVal</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 浮点数相加</span><br><span class="line"><span class="built_in">export</span> <span class="keyword">function</span> MathAdd (a, b) &#123;</span><br><span class="line">  <span class="keyword">if</span> (!a &amp;&amp; !b) <span class="built_in">return</span> <span class="string">'0'</span></span><br><span class="line">  <span class="built_in">let</span> e</span><br><span class="line">  <span class="built_in">let</span> c = getDecimalsLength(a)</span><br><span class="line">  <span class="built_in">let</span> d = getDecimalsLength(b)</span><br><span class="line">  <span class="built_in">return</span> (</span><br><span class="line">    (e = Math.pow(10, Math.max(c, d))),</span><br><span class="line">    (MathMul(a, e) + MathMul(b, e)) / e</span><br><span class="line">  )</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 浮点数相减</span><br><span class="line"><span class="built_in">export</span> <span class="keyword">function</span> MathSub (a, b) &#123;</span><br><span class="line">  <span class="keyword">if</span> (!a &amp;&amp; !b) <span class="built_in">return</span> <span class="string">'0'</span></span><br><span class="line">  <span class="built_in">let</span> e</span><br><span class="line">  <span class="built_in">let</span> c = getDecimalsLength(a)</span><br><span class="line">  <span class="built_in">let</span> d = getDecimalsLength(b)</span><br><span class="line">  <span class="built_in">return</span> (</span><br><span class="line">    (e = Math.pow(10, Math.max(c, d))),</span><br><span class="line">    (MathMul(a, e) - MathMul(b, e)) / e</span><br><span class="line">  )</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 浮点数相乘</span><br><span class="line"><span class="built_in">export</span> <span class="keyword">function</span> MathMul (a, b) &#123;</span><br><span class="line">  <span class="keyword">if</span> (!a || !b) <span class="built_in">return</span> <span class="string">'0'</span></span><br><span class="line">  <span class="built_in">let</span> c = 0</span><br><span class="line">  <span class="built_in">let</span> d = a.toString()</span><br><span class="line">  <span class="built_in">let</span> e = b.toString()</span><br><span class="line">  c += getDecimalsLength(d)</span><br><span class="line">  c += getDecimalsLength(e)</span><br><span class="line">  <span class="built_in">return</span> (Number(d.replace(<span class="string">'.'</span>, <span class="string">''</span>)) * Number(e.replace(<span class="string">'.'</span>, <span class="string">''</span>))) / Math.pow(10, c)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 浮点数相除</span><br><span class="line"><span class="built_in">export</span> <span class="keyword">function</span> MathDiv (a, b) &#123;</span><br><span class="line">  <span class="keyword">if</span> (!a || !b) <span class="built_in">return</span> <span class="string">'0'</span></span><br><span class="line">  <span class="built_in">let</span> c</span><br><span class="line">  <span class="built_in">let</span> d</span><br><span class="line">  <span class="built_in">let</span> e = getDecimalsLength(a)</span><br><span class="line">  <span class="built_in">let</span> f = getDecimalsLength(b)</span><br><span class="line">  <span class="built_in">return</span> (</span><br><span class="line">    (c = Number(a.toString().replace(<span class="string">'.'</span>, <span class="string">''</span>))),</span><br><span class="line">    (d = Number(b.toString().replace(<span class="string">'.'</span>, <span class="string">''</span>))),</span><br><span class="line">    MathMul(c / d, Math.pow(10, f - e))</span><br><span class="line">  )</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
